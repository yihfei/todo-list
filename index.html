<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>Projects</h2>
            <ul id="projectList">
                <li class="active">Inbox</li>
            </ul>
            <button id="newProjectBtn">+ New Project</button>
        </aside>

        <main class="todo-section">
            <header>
                <h1 id="currentProjectName">Inbox</h1>
                <button id="openModalBtn" class="add-task-btn">+ Add Task</button>
            </header>

            <div id="todoDisplay">
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
